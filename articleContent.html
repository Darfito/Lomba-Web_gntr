<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,600;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="image/" />
    <style>
      * {
        font-family: "Montserrat", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Title -->
      <div
        class="d-flex flex-column"
        style="text-align: center; justify-content: center; align-items: center"
      >
        <h1
          style="
            width: 60vw;
            font-size: 7vh;
            font-weight: 600;
            position: relative;
            margin-top: 3vh;
          "
        >
          Exploring Delicious Halal Japanese Cuisine: 10 Must-Try Dishes
        </h1>
        <div class="d-flex mt-3">
          <p class="ps-3 pe-3 me-2 mb-0" style="background-color: black; color: #FFFF; font-style: italic; border-radius: 90px;">Halal Food</p>
          <p class="ps-3 pe-3 me-2 mb-0" style="background-color: black; color: #FFFF; font-style: italic; border-radius: 90px;">Japan</p>
        </div>
        <p class="mb-0">Mahmud Ikhsan | 10-01-2024</p>
      </div>
      <!-- Rounded -->
      <div class="" style="justify-content: left; position: absolute; margin-left: 8vw; margin-top: -20vh;">
        <img src="image/Ellipse 47.png" alt="" style="width: 20vh;" />
      </div>
      
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
